<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=384">
    <link rel="stylesheet" href="css/olive.js.css">

</head>
<body>
<div class="screen screen0">
    <div class="toolbar">
        <div class="pieces"></div>
        <button class="icon left"></button>

        <button class="icon up"></button>
        <button class="icon down"></button>
    </div>


    <div class="board"></div>

    <div class="toolbar">
        <button class="solve">Run popeye</button>

        <button class="icon rotate-270"></button>
        <button class="icon rotate-90"></button>
        <button class="icon clear-board">Clear</button>
    </div>
</div>


<div class="screen screen1" style="display: none;">
    <div class="input toolbar">
        <textarea>Stipulation #2
Option Variation NoBoard</textarea>

    </div>
</div>

<div class="screen screen2" style="display: none;">
    <textarea class="output"></textarea>
</div>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/py2web.js"></script>
